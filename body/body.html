<div _for="myData" class="word {color}">
    <div class="inner">
        <h1>{value}</h1>
        <h4 class="paper" _for="data">
            <label>
                <a href="{link}" target="_blank">{value}</a>
            </label>
            <span class="wrap">
                <small>{time}</small>
                <a href="{link}" target="_blank" _for="data">
                    <img class="{icon}" _src="{url}">
                </a>
            </span>
        </h4>
    </div>
</div>
