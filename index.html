<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="max-age=3600">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
    <meta name="description" content="Rheast LLC | Academic Freedom">
    <title>Rheast LLC</title>
    <link rel="alternate icon" type="image/png" href="img/icon/favicon.png">
    <link rel="icon" type="image/svg+xml" href="img/icon/favicon.svg">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="mod/tailwind.css">
    <link rel="stylesheet" type="text/css" href="data/rheast.css">
    <script src="mod/rheast.js"></script>
    <script src="data/data.js"></script>
</head>

<body>
    <div class="rel c_black" _for="yourData">
        <div class="rel py-8 mb-20 t-ct {color}" _if="head">
            <div class="inner">
                <div class="w-full h-5e t-5e mb-5c abs left bottom flex-center align-end over-hide">
                    <div class="triangle min-1e t-5e m-4c"></div>
                </div>
                <div class="rel over-hide">
                    <div class="t-2e my-2 h-4e w-full flex-center">
                        <img class="h-full ml-2c" src="img/icon/rheast.svg" alt="Rheast LLC">
                    </div>
                    <ul class="flex-center flex-wrap nowrap mb-20 bold">
                        <li class="t-x3 mx-2" _for="data">
                            <p>{_this}</p>
                        </li>
                    </ul>
                    <div class="flex-center nowrap letter bold">
                        <div class="b_white px-6 py-3 r-1">{button}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="rel px-8 py-16 {color}" _if="body">
            <div class="inner">
                <h1 class="t-x6">{title}</h1>

                <ul class="rel pt-4" _if="word">
                    <li class="mt-8 t-i2" _for="data">
                        <p>{_this}</p>
                    </li>
                </ul>

                <ul class="rel t-x1" _if="list">
                    <li class="mt-12" _for="data">
                        <p class="w-full flex mb-1">
                            <a href="{link}" target="_blank">{value}</a>
                        </p>
                        <p class="w-full flex-wrap nowrap">
                            <span class="mw-7e pr-3">{time}</span>
                            <a class="flex-center mr-3" href="{link}" target="_blank" _for="data">
                                <img class="h-1e {icon}" _src="{url}">
                            </a>
                        </p>
                    </li>
                </ul>

                <ul class="rel flex-center flex-wrap nowrap" _if="user">
                    <li class="w-50 mt-16 flex-center" _for="data">
                        <em class="img block min-3e t-x1 r-9" _style="background-image:url('{img}');"></em>
                        <div class="ml-4">
                            <label class="flex t-x1"><span>{name}</span></label>
                            <label class="flex"><span>{before}<span>@</span>{after}</span></label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="rel py-8 {color}" _if="foot">
            <div class="inner">
                <div class="flex-center flex-wrap nowrap" _if="data">
                    <a class="flex-center flex-col px-8" href="{link}" target="_blank" _for="data">
                        <em class="img block min-2e r-9" _style="background-image:url('{url}');"></em>
                        <span _if="name" class="t-s3 mt-2">{name}</span>
                    </a>
                </div>
                <ul class="t-ct mt-4 flex-center flex-wrap nowrap" _if="addr">
                    <li class="t-s3 mx-1" _for="addr">
                        <label>{_this}</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
